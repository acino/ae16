<div class="container">
  <div *ngIf="!loading && hasSession" class="session-detail-wrapper">
    <div *ngIf="session.speaker" class="col-xs-12 col-sm-5 avatar-wrapper">
      <a [routerLink]="['/Speakers/SpeakerDetail', {slug: session.speaker.slug}]" style="display: inline-block">
        <img class="avatar" src="{{ session.speaker.image }}" alt="">
        <span class="speaker-name">{{ session.speaker.name }}</span>
      </a>
    </div>
    <div class="col-xs-12 col-sm-7">
      <h1>{{ session.title }}</h1>
      <p *ngIf="session.description" style="white-space: pre-line" [innerHtml]="session.description | linkify"></p>
      <p *ngIf="session.requiresComputer" class="computer-required">Notera att denna session kräver en dator</p>
    </div>
  </div>
  <div *ngIf="!loading && !hasSession">Tyvärr hittade vi ingen session med nyckeln "<strong>{{ query.slug }}</strong>".</div>
  <vba-loading *ngIf="loading"></vba-loading>
</div>
